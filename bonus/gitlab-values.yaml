# ============================================
# GitLab Helm Chart - Configuration MINIMALISTE
# ============================================

global:
  hosts:
    domain: localhost
    gitlab:
      name: gitlab.localhost
      https: false
    https: false

  ingress:
    enabled: true
    class: traefik
    configureCertmanager: false
    tls:
      enabled: false

  # Désactiver les composants non essentiels
  kas:
    enabled: false
  registry:
    enabled: false
  pages:
    enabled: false

  appConfig:
    enableUsagePing: false

# Désactiver les sous-charts inutiles
gitlab-runner:
  install: false

nginx-ingress:
  enabled: false

prometheus:
  install: false

registry:
  enabled: false

# Configuration GitLab minimale
gitlab:
  gitlab-exporter:
    enabled: false
  kas:
    enabled: false
  webservice:
    minReplicas: 1
    maxReplicas: 1
    workerProcesses: 1
    resources:
      requests:
        cpu: 300m
        memory: 1.5Gi
      limits:
        cpu: 1500m
        memory: 3Gi
  sidekiq:
    minReplicas: 1
    maxReplicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
  gitlab-shell:
    minReplicas: 1
    maxReplicas: 1
  gitaly:
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        cpu: 300m
        memory: 500Mi
